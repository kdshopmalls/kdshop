<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

<th:block layout:fragment="script1">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
    
    * {
      font-family: 'Noto Sans KR', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .category-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      animation: fadeInUp 0.6s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .category-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 30px;
      color: white;
      position: relative;
      overflow: hidden;
    }
    
    .category-header::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: pulse 4s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.1); opacity: 0.3; }
    }
    
    .category-header h3 {
      font-size: 28px;
      font-weight: 700;
      margin: 0;
      position: relative;
      z-index: 1;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);

    .category-section {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }
    
    .category-section:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      border-color: #667eea;
    }
    
    .category-label {
      font-size: 16px;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .category-label::before {
      content: '';
      width: 4px;
      height: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 2px;
    }
    
    .form-select {
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 12px;
      font-size: 14px;
      transition: all 0.3s ease;
      background: #f7fafc;
    }
    
    .form-select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      background: white;
      outline: none;
    }

    }
    
    .form-select option:hover {

      color: white;
    }

      flex-direction: column;

    .btn-arrow {

      height: 40px;
      border-radius: 10px;
      border: 2px solid #e2e8f0;
      background: white;
      color: #667eea;

      cursor: pointer;
      font-weight: bold;

      color: white;
      border-color: transparent;
      transform: scale(1.1);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);

    }

      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 28px;
      font-size: 15px;

      position: relative;
      overflow: hidden;

      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);

    .btn-save:hover::before {

    }
    
    .btn-save:hover {

      font-weight: 600;
      transition: all 0.3s ease;

      overflow: hidden;
    }
    
    .btn-action::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.4s, height 0.4s;
    }
    
    .btn-action:hover::after {
      width: 200px;
      height: 200px;
    }
    
    .btn-add {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    
    .btn-add:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(102, 126, 234, 0.4);
    }
    
    .btn-edit {
      background: linear-gradient(135deg, #f6ad55 0%, #ed8936 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(246, 173, 85, 0.3);
    }
    
    .btn-edit:hover {

      box-shadow: 0 6px 18px rgba(246, 173, 85, 0.4);
    }
    
    .btn-delete {
      background: linear-gradient(135deg, #fc8181 0%, #f56565 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(252, 129, 129, 0.3);
    }
    
    .btn-delete:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(252, 129, 129, 0.4);
    }
    
    .modal-content {
      border: none;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
    }
    
    .modal-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 24px 28px;
      border: none;
    }
    
    .modal-title {
      font-size: 22px;
      font-weight: 700;
    }
    
    .btn-close {
      background: white;
      opacity: 1;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      transition: all 0.3s ease;
    }
    
    .btn-close:hover {
      transform: rotate(90deg);
      background: #f7fafc;
    }
    
    .modal-body {

    }
    
    .form-label {
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .form-control {
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      padding: 12px 16px;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      border-color: #667eea;

    }
    
    .modal-footer {

      background: #f7fafc;
    }
    
    .modal-footer .btn {

    }
    
    .modal-footer .btn-secondary {

      color: #4a5568;
    }
    
    .modal-footer .btn-secondary:hover {
      background: #a0aec0;
      transform: translateY(-2px);
    }
    
    .modal-footer .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    
    .modal-footer .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(102, 126, 234, 0.4);
    }
    
    @media (max-width: 768px) {
      .category-section {
        margin-bottom: 20px;
      }
      
      .action-buttons {
        flex-direction: column;
      }
    }
  </style>
</th:block>

    let current = $(this);

      url: '/admin/category/secondCategoryList/' + firstCategoryCode,

        $(this).insertBefore($prev);
      }
    });
  }
  
  function moveDown($select) {
    $($select.find('option:selected').get().reverse()).each(function() {
      var $next = $(this).next('option');
