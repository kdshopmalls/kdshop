<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>관리자 로그인</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />

    <link rel="stylesheet" href="/css/admin/adLogin.css" />

    <script th:inline="javascript">
      let msg = [[${msg}]];
      if (msg == "idfail") {
        alert("아이디를 확인하세요");
      } else if (msg == "pwfail") {
        alert("비밀번호를 확인하세요");
      }
    </script>
    <style>
      /* 기존 CSS가 있다면 기존 코드에 추가해주세요 */

      .logo {
        white-space: nowrap; /* 줄바꿈을 방지 */
        font-size: 24px; /* 글자 크기 조정 (선택사항) */
        font-weight: bold; /* 글자 굵기 조정 (선택사항) */
      }

      .clearfix::after {
        content: "";
        display: block;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div style="text-align: center">
          <div class="middle">
            <div id="login">
              <form action="/admin/admin_ok" method="post">
                <fieldset class="clearfix">
                  <p>
                    <span class="fa fa-user"></span>
                    <input type="text" name="ad_id" value="admin" placeholder="Username" required />
                  </p>
                  <p>
                    <span class="fa fa-lock"></span>
                    <input type="password" name="ad_pw" value="1234" placeholder="Password" required />
                  </p>
                  <div>
                    <span style="width: 50%; text-align: right; display: inline-block">
                      <input type="submit" value="Sign In" />
                    </span>
                  </div>
                </fieldset>
                <div class="clearfix"></div>
              </form>
              <div class="clearfix"></div>
            </div>
            <!-- end login -->

            <div class="logo">
              관리자 로그인
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
