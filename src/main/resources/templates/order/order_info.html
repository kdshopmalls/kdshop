<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
  <head>
    <style>
      /* 배경, 카드 그림자 및 테이블 스타일 */
      body {
        background-color: #f8f9fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      h3 {
        font-weight: 700;
        color: #343a40;
      }

      table.table {
        background: #fff;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }

      table.table thead {
        background-color: #343a40;
        color: white;
      }

      table.table tbody tr:hover {
        background-color: #f1f3f5;
        transition: background-color 0.3s ease;
      }

      /* 카드 스타일 개선 */
      .card-info {
        border: none;
        border-radius: 12px;
        box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
        background-color: #ffffff;
      }

      .card-info .card-header {
        background-color: #007bff;
        color: white;
        font-weight: 600;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
      }

      /* 폼 입력 스타일 */
      .form-control {
        border-radius: 8px;
        border: 1px solid #ced4da;
        transition: border-color 0.3s ease;
      }

      .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
      }

      /* 라디오 버튼 및 결제 방법 */
      input[type="radio"] {
        margin-left: 10px;
        margin-right: 5px;
        accent-color: #007bff;
        cursor: pointer;
      }

      /* 버튼 스타일 */
      .btn-primary {
        background-color: #007bff;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        font-weight: 600;
        box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #0056b3;
        box-shadow: 0 6px 15px rgba(0, 86, 179, 0.5);
      }

      .btn-outline-primary {
        border-radius: 8px;
        padding: 7px 15px;
        font-weight: 600;
        transition: background-color 0.3s ease, color 0.3s ease;
        white-space: nowrap;
      }

      .btn-outline-primary:hover {
        background-color: #007bff;
        color: white;
        border-color: #007bff;
      }

      /* 테이블 이미지 */
      table img {
        border-radius: 10px;
        object-fit: cover;
      }

      /* 푸터 총금액 강조 */
      tfoot td {
        font-size: 1.25rem;
        font-weight: 700;
        color: #212529;
        background-color: #e9ecef;
        text-align: right;
        padding-right: 20px;
      }

      /* 배송지 선택 라디오 및 텍스트 간격 */
      #receive_info_1,
      #receive_info_2 {
        transform: scale(1.2);
      }

      #receive_info_1 + label,
      #receive_info_2 + label {
        margin-right: 15px;
        font-weight: 600;
        cursor: pointer;
      }

      /* 반응형: 모바일에서 넓은 버튼 */
      @media (max-width: 576px) {
        .btn-primary {
          width: 100%;
          font-size: 1.1rem;
        }

        .form-group.row > label {
          margin-bottom: 0.5rem;
        }
      }
    </style>
  </head>

  <th:block layout:fragment="content">
    <div class="row">
      <div class="col text-center mb-4 mt-4">
        <h3>주문 및 결제</h3>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <table class="table">
          <thead>
            <tr>
              <th scope="col" style="width: 15%">상품코드</th>
              <th scope="col" style="width: 25%">상품이미지</th>
              <th scope="col" style="width: 15%">상품이름</th>
              <th scope="col" style="width: 15%">가격</th>
              <th scope="col" style="width: 15%">수량</th>
              <th scope="col" style="width: 15%">합계</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="item : ${orderDetails}">
              <td th:text="${item.item_num}"></td>
              <td>
                <img style="width: 100px; height: 100px" th:src="${'/order/image_display?dateFolderName=' + item.item_up_folder + '&fileName=s_' + item.item_img}" alt="상품이미지" />
              </td>
              <td th:text="${item['item_name']}"></td>
              <td th:text="${#numbers.formatInteger(item['item_price'], 3, 'COMMA') + '원'}"></td>
              <td th:text="${item['cart_amount']}"></td>
              <td th:text="${#numbers.formatInteger(item['item_price'] * item['cart_amount'], 3, 'COMMA') + '원'}"></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="6" th:text="'총금액 : ' + ${#numbers.formatInteger(order_total_price, 3, 'COMMA') + ' 원'}"></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <!-- 주문자, 배송지 정보 -->
    <form id="orderForm" method="post" action="/order/order_save">
      <div class="row mt-5">
        <div class="col">
          <div class="card card-info">
            <div class="card-header">
              <h5 class="card-title">주문자 정보</h5>
            </div>

            <div class="card-body">
              <div class="form-group row mb-4">
                <label for="or_name_1" class="col-sm-2 col-form-label">이름</label>
                <div class="col-sm-4">
                  <input type="hidden" id="or_addr_zipcode_2" th:value="${memberDTO.mb_zipcode}" />
                  <input type="hidden" id="or_addr_basic_2" th:value="${memberDTO.mb_addr}" />
                  <input type="hidden" id="or_addr_detail_2" th:value="${memberDTO.mb_deaddr}" />
                  <input type="hidden" name="or_price" th:value="${order_total_price}" />
                  <input type="hidden" id="p_method" name="p_method" />
                  <input type="text" class="form-control" id="or_name_1" th:value="${memberDTO.mb_name}" />
                </div>
              </div>
              <div class="form-group row mb-4">
                <label for="or_tel_1" class="col-sm-2 col-form-label">연락처</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="or_tel_1" th:value="${memberDTO.mb_phone}" />
                </div>
              </div>
              <div class="form-group row mb-4">
                <label for="or_mail_1" class="col-sm-2 col-form-label">전자우편</label>
                <div class="col-sm-4">
                  <input type="email" class="form-control" id="or_mail_1" th:value="${memberDTO.mb_email}" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col">
          <div class="card card-info">
            <div class="card-header">
              <h5 class="card-title">배송지 정보</h5>
            </div>

            <div class="card-body">
              <div class="form-group row mb-4 align-items-center">
                <label class="col-sm-2 col-form-label">배송지선택</label>
                <div class="col-sm-10 d-flex align-items-center gap-4">
                  <input type="radio" id="receive_info_1" name="receive_info" checked />
                  <label for="receive_info_1" class="mb-0">기본주소 (주문자정보와 동일)</label>

                  <input type="radio" id="receive_info_2" name="receive_info" />
                  <label for="receive_info_2" class="mb-0">새로운 주소</label>
                </div>
              </div>

              <div class="form-group row mb-4">
                <label for="or_name_2" class="col-sm-2 col-form-label">수령인</label>
                <div class="col-sm-10 col-md-4">
                  <input type="text" class="form-control" id="or_name_2" name="or_name" th:value="${memberDTO.mb_name}" />
                </div>
              </div>
              <div class="form-group row mb-4">
                <label for="or_tel_2" class="col-sm-2 col-form-label">연락처</label>
                <div class="col-sm-10 col-md-4">
                  <input type="text" class="form-control" id="or_tel_2" name="or_tel" th:value="${memberDTO.mb_phone}" />
                </div>
              </div>
              <div class="form-group row mb-4">
                <label for="or_mail_2" class="col-sm-2 col-form-label">전자우편</label>
                <div class="col-sm-10 col-md-4">
                  <input type="email" class="form-control" id="or_mail_2" name="or_mail" th:value="${memberDTO.mb_email}" />
                </div>
              </div>

              <div class="form-group row mb-4">
                <label for="sample2_postcode" class="col-sm-2 col-form-label">우편번호</label>
                <div class="col-sm-6 d-flex gap-2 align-items-center">
                  <input type="text" class="form-control" id="sample2_postcode" name="or_addr_zipcode" th:value="${memberDTO.mb_zipcode}" readonly style="max-width: 150px" />
                  <button type="button" class="btn btn-outline-primary" onclick="sample2_execDaumPostcode()">우편번호 찾기</button>
                </div>
              </div>

              <div class="form-group row mb-4">
                <label for="sample2_address" class="col-sm-2 col-form-label">기본주소</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="sample2_address" name="or_addr_basic" th:value="${memberDTO.mb_addr}" readonly />
                </div>
                <label for="sample2_detailAddress" class="col-sm-2 col-form-label">상세주소</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="sample2_detailAddress" name="or_addr_detail" th:value="${memberDTO.mb_deaddr}" />
                  <input type="hidden" id="sample2_extraAddress" placeholder="참고항목" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 결제 선택 -->
      <div class="row mt-5 mb-5">
        <div class="col">
          <div class="card card-info">
            <div class="card-header">
              <h5 class="card-title">결제 정보</h5>
            </div>

            <div class="card-body">
              <div class="form-group row mb-4 align-items-center">
                <label class="col-sm-2 col-form-label">결제방식</label>
                <div class="col-sm-10 d-flex align-items-center gap-4 flex-wrap">
                  <input type="radio" id="payment_method_1" name="payment_method" value="kakaopay" checked />
                  <label for="payment_method_1" class="mb-0">카카오 페이</label>

                  <input type="radio" id="payment_method_2" name="payment_method" value="account_transfer" />
                  <label for="payment_method_2" class="mb-0">계좌이체</label>
                </div>
              </div>

              <div class="form-group row mb-4" id="account_transfer" style="display: none">
                <label class="col-sm-2 col-form-label">입금계좌</label>
                <div class="col-sm-10 col-md-6 d-flex gap-3 align-items-center flex-wrap">
                  <select name="account_transfer" class="form-select" style="min-width: 220px">
                    <option value="">입금은행을 선택하세요.</option>
                    <option value="KEB하나은행">하나은행</option>
                    <option value="신한은행">신한은행</option>
                    <option value="국민은행">국민은행</option>
                    <option value="SC제일은행">제일은행</option>
                  </select>
                  <label class="mb-0 fw-semibold">보내는 사람 :</label>
                  <input type="text" name="sender" class="form-control" style="max-width: 200px" />
                </div>
              </div>

              <div class="form-group row mt-4">
                <div class="col text-center">
                  <button type="button" class="btn btn-primary btn-lg" id="btn_order_payment">주문 및 결제하기</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <!-- iOS에서는 position:fixed 버그가 있음, 적용하는 사이트에 맞게 position:absolute 등을 이용하여 top,left값 조정 필요 -->
    <div id="layer" style="display: none; position: fixed; overflow: hidden; z-index: 1; -webkit-overflow-scrolling: touch">
      <img
        src="//t1.daumcdn.net/postcode/resource/images/close.png"
        id="btnCloseLayer"
        style="cursor: pointer; position: absolute; right: -3px; top: -3px; z-index: 1"
        onclick="closeDaumPostcode()"
        alt="닫기 버튼"
      />
    </div>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
      // 우편번호 찾기 화면을 넣을 element
      var element_layer = document.getElementById("layer");

      function closeDaumPostcode() {
        // iframe을 넣은 element를 안보이게 한다.
        element_layer.style.display = "none";
      }

      function sample2_execDaumPostcode() {
        new daum.Postcode({
          oncomplete: function (data) {
            // 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

            // 각 주소의 노출 규칙에 따라 주소를 조합한다.
            // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
            var addr = ""; // 주소 변수
            var extraAddr = ""; // 참고항목 변수

            //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
            if (data.userSelectedType === "R") {
              // 사용자가 도로명 주소를 선택했을 경우
              addr = data.roadAddress;
            } else {
              // 사용자가 지번 주소를 선택했을 경우(J)
              addr = data.jibunAddress;
            }

            // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
            if (data.userSelectedType === "R") {
              // 법정동명이 있을 경우 추가한다. (법정리는 제외)
              // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
              if (data.bname !== "" && /[동|로|가]$/g.test(data.bname)) {
                extraAddr += data.bname;
              }
              // 건물명이 있고, 공동주택일 경우 추가한다.
              if (data.buildingName !== "" && data.apartment === "Y") {
                extraAddr += extraAddr !== "" ? ", " + data.buildingName : data.buildingName;
              }
              // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
              if (extraAddr !== "") {
                extraAddr = " (" + extraAddr + ")";
              }
              // 조합된 참고항목을 해당 필드에 넣는다.
              document.getElementById("sample2_extraAddress").value = extraAddr;
            } else {
              document.getElementById("sample2_extraAddress").value = "";
            }

            // 우편번호와 주소 정보를 해당 필드에 넣는다.
            document.getElementById("sample2_postcode").value = data.zonecode;
            document.getElementById("sample2_address").value = addr;
            // 커서를 상세주소 필드로 이동한다.
            document.getElementById("sample2_detailAddress").focus();

            // iframe을 넣은 element를 안보이게 한다.
            // (autoClose:false 기능을 이용한다면, 아래 코드를 제거해야 화면에서 사라지지 않는다.)
            element_layer.style.display = "none";
          },
          width: "100%",
          height: "100%",
          maxSuggestItems: 5,
        }).embed(element_layer);

        // iframe을 넣은 element를 보이게 한다.
        element_layer.style.display = "block";

        // iframe을 넣은 element의 위치를 화면의 가운데로 이동시킨다.
        initLayerPosition();
      }

      // 브라우저의 크기 변경에 따라 레이어를 가운데로 이동시키고자 하실때에는
      // resize이벤트나, orientationchange이벤트를 이용하여 값이 변경될때마다 아래 함수를 실행 시켜 주시거나,
      // 직접 element_layer의 top,left값을 수정해 주시면 됩니다.
      function initLayerPosition() {
        var width = 300; //우편번호서비스가 들어갈 element의 width
        var height = 400; //우편번호서비스가 들어갈 element의 height
        var borderWidth = 5; //샘플에서 사용하는 border의 두께

        // 위에서 선언한 값들을 실제 element에 넣는다.
        element_layer.style.width = width + "px";
        element_layer.style.height = height + "px";
        element_layer.style.border = borderWidth + "px solid";
        // 실행되는 순간의 화면 너비와 높이 값을 가져와서 중앙에 뜰 수 있도록 위치를 계산한다.
        element_layer.style.left = ((window.innerWidth || document.documentElement.clientWidth) - width) / 2 - borderWidth + "px";
        element_layer.style.top = ((window.innerHeight || document.documentElement.clientHeight) - height) / 2 - borderWidth + "px";
      }
    </script>
    <script th:inline="javascript">
      $(document).ready(function () {
        //주문자 주소 클릭이벤트 설정
        $("#receive_info_1").on("click", function () {
          //수령인
          $("#or_name_2").val($("#or_name_1").val());
          //연락처
          $("#or_tel_2").val($("#or_tel_1").val());
          //전자우편
          $("#or_mail_2").val($("#or_mail_1").val());
          //우편번호
          $("#sample2_postcode").val($("#or_addr_zipcode_2").val());
          //기본주소
          $("#sample2_address").val($("#or_addr_basic_2").val());
          //상세주소
          $("#sample2_detailAddress").val($("#or_addr_detail_2").val());
        });
        //새로운 주소 클릭
        $("#receive_info_2").on("click", function () {
          //수령인
          $("#or_name_2").val("");
          //연락처
          $("#or_tel_2").val("");
          //전자우편
          $("#or_mail_2").val("");
          //우편번호
          $("#sample2_postcode").val("");
          //기본주소
          $("#sample2_address").val("");
          //상세주소
          $("#sample2_detailAddress").val("");
        });
        //결제방법 클릭 이벤트
        $("input[name='payment_method']").on("click", function () {
          let pay_method = $("input[name='payment_method']:checked").val();

          if (pay_method == "kakaopay") {
            $("#account_transfer").hide();
          } else if (pay_method == "account_transfer") {
            $("#account_transfer").show();
          }
        });
        //주문결제하기 btn_order_payment
        $("#btn_order_payment").on("click", function () {
          let pay_method = $("input[name='payment_method']:checked").val();
          if (pay_method == "kakaopay") {
            $.ajax({
              url: "/kakao/kakaopay",
              type: "post",
              data: {
                item_name: [[${item_name}]], quantity : [[${quantity}]], or_price: [[${order_total_price}]],
                or_name: $("#or_name_2").val(),
                or_addr_zipcode: $("#sample2_postcode").val(),
                or_addr_basic: $("#sample2_address").val(),
                or_addr_detail: $("#sample2_detailAddress").val(),
                or_tel: $("#or_tel_2").val(),
                or_mail: $("#or_mail_2").val(),
              },
              success: function (response) {
                location.href = response.next_redirect_pc_url;
              },
            });
          } else if (pay_method == "account_transfer") {
            $("#p_method").val("무통장입금");

            $("#orderForm").submit();
          }
        });
      });
    </script>
  </th:block>
</html>
